flutter_icons:
  #  image_path: "assets/images/icon-128x128.png"
  image_path_android: "images/picknsend/playstore.png"
  image_path_ios: "images/picknsend/appstore.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  adaptive_icon_background: "images/picknsend/ic_launcher_background.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "images/picknsend/ic_launcher_foreground.png" # only available for Android 8.0 devices and above
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  web:
    generate: false
  windows:
    generate: false