workflows:
  caribepack:
    name: Caribepack
    max_build_duration: 60
    environment:
      vars:
        FCI_KEYSTORE_PATH: /tmp/keystore.keystore
        FCI_KEYSTORE: Encrypted()
        FCI_KEYSTORE_PASSWORD: Encrypted(Z0FBQUFBQmpUb0RUeEV2bWhkT1JlemNkZXJ5NVFGVEVlSC04UmMtN3VYSVJsRmZYZUZXSkNFLVNTNlNGZGhpSDBHcmtOYkRDa2dIYS1LTkRKQ0E2S19HMGd5OWdvZkJIWFE9PQ==)
        FCI_KEY_PASSWORD: Encrypted(Z0FBQUFBQmpUb0RUU0c5SFBacDA1NEJQNzNtUEYyQkx5NUNtdUQtUDBSSjI2SmlfZHpyaDduQ05PNllScTA2MF9HQVV3b1h5ZGJSUF9KZTFJc0VOSWxOT045NlZ2REhQSUE9PQ==)
        FCI_KEY_ALIAS: Encrypted(Z0FBQUFBQmpUb0RUTHR4WERDcG5scjBLZjgwc25UUi1rNkl3VU9aUEFPXzBZMXpXb0V0c2N6aWs2YTlYYUxZSGhhVm56YVc5M3dBQ2JDUXNmY2NCYl9wbURBTlpVQ1gtQWc9PQ==)
        APP_STORE_CONNECT_ISSUER_ID: 69a6de70-7f29-47e3-e053-5b8c7c11a4d1
        APP_STORE_CONNECT_KEY_IDENTIFIER: 4Q6TY4KF2K
        APP_STORE_CONNECT_PRIVATE_KEY: Encrypted()
        CERTIFICATE_PRIVATE_KEY: Encrypted()
      flutter: default
      xcode: latest
      cocoapods: default
    cache:
      cache_paths: []
    scripts:
      - |
        # set up key.properties
        echo $FCI_KEYSTORE | base64 --decode > $FCI_KEYSTORE_PATH
        cat >> "$FCI_BUILD_DIR/android/key.properties" <<EOF
        storePassword=$FCI_KEYSTORE_PASSWORD
        keyPassword=$FCI_KEY_PASSWORD
        keyAlias=$FCI_KEY_ALIAS
        storeFile=/tmp/keystore.keystore
        EOF
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - flutter packages pub get
      - flutter build appbundle --release --flavor caribepack -t lib/main_caribepack.dart
      - find . -name "Podfile" -execdir pod install \;
      - keychain initialize
      - app-store-connect fetch-signing-files "com.barolit.caribepack" --type IOS_APP_STORE
        --create
      - keychain add-certificates
      - xcode-project use-profiles
      - flutter build ipa --export-options-plist ~/export_options.plist --flavor caribepack
        -t lib/main_caribepack.dart
    artifacts:
      - build/**/outputs/apk/**/*.apk
      - build/**/outputs/bundle/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - '*.snap'
      - build/windows/**/*.msix
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - temis@barolit.com
      app_store_connect:
        api_key: Encrypted()
        key_id: 4Q6TY4KF2K
        issuer_id: 69a6de70-7f29-47e3-e053-5b8c7c11a4d1
        submit_to_testflight: true
        submit_to_app_store: false
